<!doctype html>
<head>
	<meta charset="utf-8">

	<meta name="description" content="A frontend dev aptitude test by Deep Space Robots.">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

<body class="body dark-mode">
	<header class="header">

			Zip Code
			<br />

				</fieldset>
				<button id="button-submit" class="button form__button">
					Search
				</button>

		<section class="section section--result">
			<dl id="target" class="result">
			</dl>
		</section>

	</main>

	<footer class="footer">
		<p>
			<small>This is a solution to the Zip Code Finder test by Deep Space Robots.</small>
		</p>
	</footer>

	<template id="template">
		<dt class="result__key"></dt>
		<dd class="result__value"></dd>
	</template>

	<script src="script.js"></script>
